        <div class="login-form-container">
            <h3 class="text-center">Login into your account</h3>
            <form [formGroup]="signinForm" (ngSubmit)="submitForm()">
                
                <div class="mb-3">
                    <label for="signupPhone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" formControlName="phoneNumber" id="signupPhone" placeholder="Enter Phone Number">
                    <div class="error" *ngIf="signinForm.get('phoneNumber')?.invalid && signinForm.get('phoneNumber')?.touched">
                        <span *ngIf="signinForm.get('phoneNumber')?.errors?.['required']">Phone Number is required.</span>
                        <span *ngIf="signinForm.get('phoneNumber')?.errors?.['pattern']">Enter a valid 10-digit mobile number.</span>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="signupPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" formControlName="password" id="signupPassword" placeholder="Enter Password">
                    <div class="error" *ngIf="signinForm.get('password')?.invalid && signinForm.get('password')?.touched">
                        <span *ngIf="signinForm.get('password')?.errors?.['required']">Password is required.</span>
                        <span *ngIf="signinForm.get('password')?.errors?.['minlength']">Invalid Password, It must be at least 8 characters long.</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-success w-100">Submit</button>
                <button (click)="clearForm()" class="btn btn-clear w-100">Clear</button>
                <label class="quick-link">You don't have any account? <a (click)="navigateToSignup()">Signup</a></label>
            </form>
            <div class="social-login">
                <label>Or login with</label>
